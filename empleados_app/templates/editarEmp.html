{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!-- fila en editar -->
    <div class="col-md-4 offset-md-4">
        <h2>Editar materias</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!--La tarjeta-->
            <div class="card-body">
                <form action="/editarEmp/" method="POST">{% csrf_token %}<!--Falta action-->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                        placeholder="id empleado " value="{{misempleados.codigo}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div>
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                        placeholder="nombre del empleado" value="{{misempleados.nombre}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div>
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control"
                        placeholder="telefono" value="{{misempleados.telefono}}" minlength="1" maxLenght="6" required><br>
                    </div>           
                        <input type="text" id="txtcorreo" name="txtcorreo" class="form-control"
                        placeholder="correo electronico" value="{{misempleados.correo}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div>
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control"
                        placeholder="direccion" value="{{misempleados.direccion}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div>
                        <input type="text" id="txtpuesto" name="txtpuesto" class="form-control"
                        placeholder="puesto del empleado" value="{{misempleados.puesto}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div>
                        <input type="text" id="txtfecha" name="txtfecha" class="form-control"
                        placeholder="fecha de contratacion" value="{{misempleados.fecha}}" minlength="1" maxLenght="6" required><br>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar empleado</button>
                    </div>
                </form>
            </div>
        </div><!--La tarjeta-->
        <!-- Aqui codigo tarjeta -->
    </div>
</div><!-- fila en editar -->




{% endblock %}
